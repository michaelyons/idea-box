<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="reset.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab:100,200,300,400,700" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="./jquery.min.js"><\/script>')</script>
    <title>Idea Box</title>
</head>
<body>
    <section>
      <form role="title and body entry" class="top">
        <h1>idea<span aria-hidden="true">box</span></h1> 
        <input id="title-input-value" class="title-input" type="text" aria-label="title" placeholder="Title">
        <input id="body-input-value" class="body-input" type="text" aria-label="body text" placeholder="Body"> 
        <button type="submit" id="save-js" class="save-button" disabled>save</button>
      </form>
    </section>
    <section class="middle">
      <input id="search-idea" class="search-input" type="text" aria-label="search ideas" placeholder="Search">
    </section>
    <section class="bottom">
      <article class="cards-container">
      </article>  
    </section>
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
